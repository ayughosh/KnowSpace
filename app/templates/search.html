{% extends "base.html" %}
{% block content %}
  <div class="container py-5">
    <h2>Semantic Search</h2>
    <form method="post" class="mb-4">
      <input name="q" class="form-control" placeholder="Ask somethingâ€¦" required>
    </form>

    {% if results %}
      <ul class="list-group">
        {% for id, snippet in results %}
          <li class="list-group-item">
            <a href="{{ url_for('main.view_entry', id=id) }}">Entry #{{ id }}</a>
            <p class="mt-2">{{ snippet[:200] }}&hellip;</p>
          </li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
{% endblock %}
